version: "3.8"

services:
  atlas:
    image: ${REGISTRY:-}atlas:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # API Keys (set these in environment variables)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - YOUTUBE_PROXY=${YOUTUBE_PROXY:-}
      # MySQL Configuration
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_USER=${MYSQL_USER:-atlas_db_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-atlas_db}
      # Google OAuth Configuration (optional - app works without auth if not set)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - APP_URL=${APP_URL:-http://localhost:7860}
      # History Tab Access Control (comma-separated emails, empty = allow all)
      - ALLOWED_HISTORY_EMAILS=${ALLOWED_HISTORY_EMAILS:-}
      # Gradio Configuration
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_ANALYTICS_ENABLED=False
    ports:
      - "${ATLAS_PORT:-7860}:7860"
    volumes:
      - atlas_output:/app/output
    networks:
      - atlas_network
    # For non-Swarm (Docker Compose) mode - ignored in Swarm
    restart: unless-stopped
    # For Swarm mode
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "0.5"
          memory: 1G
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.atlas.rule=Host(`${ATLAS_DOMAIN:-atlas.localhost}`)"
        - "traefik.http.routers.atlas.entrypoints=websecure"
        - "traefik.http.routers.atlas.tls.certresolver=letsencrypt"
        - "traefik.http.services.atlas.loadbalancer.server.port=7860"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  atlas_output:
    driver: local

networks:
  atlas_network:
    driver: overlay
    attachable: true
